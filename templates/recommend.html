<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    </head>

<style>
    .text-white{
        color:white
    }
</style>
    <body style="background-color:black">
        <nav class="navbar" style="background-color:pink">
            <a style="color: black" class="navbar-brand">My Book Recommender</a>
            <ul  style="float:right"class="nav navbar-nav">
                <li><a style="color: black" href="/">Home</a></li>
                <li><a style="color: black" href="/recommend">Recommend</a></li>
                
            </ul>
        </nav>


        <!--to display top 50 books-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                    <form action="/recommend_books" method="post">
                        <input name="user_input" type="text" class="form-control"><br>
                        <input type="submit" class="btn btn-lg btn-warning">
                    </form>
                </div>

                {% if data %}

                {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="crd-img-top"  src="{{i[2]}}">
                            <h4 class="text-white">{{i[0]}}</h4>
                            <h5 class="text-white">{{i[1]}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
                

                {% endif %}
             
                

              
            </div>
        </div>
    </body>
</html>
